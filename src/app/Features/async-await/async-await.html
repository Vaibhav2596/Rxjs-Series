<div class="container">
  <div class="my-3">
    <h2>Async / Await</h2>
    <br />
    <div class="row">
      <div class="col-md-4">
        <strong>Ex - 01 : With Promise</strong>
        <hr />
        <button class="btn btn-primary" (click)="fetchByPromise()">Buy Laptop</button>
        <hr />
        <div id="result1">
            @if(resultByPromise){
               {{resultByPromise | json}}
            }@else {
                Fetching Data...
            }
        </div>
      </div>

      <div class="col-md-4">
        <strong>Ex - 02 : With Async / Await</strong>
        <hr />
        <button class="btn btn-primary" (click)="fetchByAsyncAwait()">Buy Laptop</button>
        <hr />
        <div id="result2">{{resultByAsyncAwait | json}}</div>
      </div>

      <div class="col-md-4">
        <strong>Ex - 03 : With Fetch API</strong>
        <hr />
        <button class="btn btn-primary" (click)="fetchByAPI()">Buy Laptop</button>
        <hr />
        <div id="result3">{{fetchPostsResult | json}}</div>
      </div>
    </div>
  </div>
</div>
